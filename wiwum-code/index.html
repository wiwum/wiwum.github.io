<!DOCTYPE html>
<html>

<head>
   <title>Wiwum code</title>
   <link rel="stylesheet" href="./stylesheet.css" type="text/css" />
</head>

<body>
   <H1>Here you can write code and run it in a language called "wiwum code"</H1>
   <H3>Directions:</H3>
   <p>Type your code in the boxes below. If you are unfamiliar with the language see the documentation</p>
   <a href="./documentation.html">documentation</a>
   <br>
   <br>
   <input type="text" name="line1" id="line1-1" placeholder="code line 1 part 1" value="" />
   <input type="text" name="line1" id="line1-2" placeholder="code line 1 part 2" value="" />
   <input type="text" name="line1" id="line1-3" placeholder="code line 1 part 3" value="" />
   <br>
   <input type="text" name="line2" id="line2-1" placeholder="code line 2 part 1" value="" />
   <input type="text" name="line2" id="line2-2" placeholder="code line 2 part 2" value="" />
   <input type="text" name="line2" id="line2-3" placeholder="code line 2 part 3" value="" />
   <br>
   <input type="text" name="line3" id="line3-1" placeholder="code line 3 part 1" value="" />
   <input type="text" name="line3" id="line3-2" placeholder="code line 3 part 2" value="" />
   <input type="text" name="line3" id="line3-3" placeholder="code line 3 part 3" value="" />
   <br>
   <input type="text" name="line4" id="line4-1" placeholder="code line 4 part 1" value="" />
   <input type="text" name="line4" id="line4-2" placeholder="code line 4 part 2" value="" />
   <input type="text" name="line4" id="line4-3" placeholder="code line 4 part 3" value="" />
   <br>
   <input type="text" name="line5" id="line5-1" placeholder="code line 5 part 1" value="" />
   <input type="text" name="line5" id="line5-2" placeholder="code line 5 part 2" value="" />
   <input type="text" name="line5" id="line5-3" placeholder="code line 5 part 3" value="" />
   <br>
   <input type="text" name="line6" id="line6-1" placeholder="code line 6 part 1" value="" />
   <input type="text" name="line6" id="line6-2" placeholder="code line 6 part 2" value="" />
   <input type="text" name="line6" id="line6-3" placeholder="code line 6 part 3" value="" />
   <br>
   <input type="text" name="line7" id="line7-1" placeholder="code line 7 part 1" value="" />
   <input type="text" name="line7" id="line7-2" placeholder="code line 7 part 2" value="" />
   <input type="text" name="line7" id="line7-3" placeholder="code line 7 part 3" value="" />
   <br>
   <input type="text" name="line8" id="line8-1" placeholder="code line 8 part 1" value="" />

   <input type="text" name="line9" id="line9-1" placeholder="code line 9 part 1" value="" />

   <input type="text" name="line9" id="line9-3" placeholder="code line 9 part 3" value="" />
   <br>
   <input type="text" name="line10" id="line10-1" placeholder="code line 10 part 1" value="" />
   <input type="text" name="line10" id="line10-2" placeholder="code line 10 part 2" value="" />
   <input type="text" name="line10" id="line10-3" placeholder="code line 10 part 3" value="" />
   <br>
   <br>
   <button onClick="runCode()">run code</button>
   <br>
   <output id="outputElement">
      <txt id="outputText"></txt>
      <img id="outputImage" src=""></img>
   </output>
   <H2>save files:</H2>
   <button onClick="saveTo1()">save to spot 1</button>
   <button onClick="saveTo2()">save to spot 2</button>
   <button onClick="saveTo3()">save to spot 3</button>
   <H2>load saved files:</H2>
   <button onClick="getFrom1()">load save 1</button>
   <button onClick="getFrom2()">load save 2</button>
   <button onClick="getFrom3()">load save 3</button>
</body>

<script type="text/javascript" src="./script.js"></script>
<script type="text/javascript" src="./savedFiles.js"></script>

</html>
